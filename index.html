<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel - Oficina Mec√¢nica</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: #f5f0f0;
      display: flex;
      height: 100vh;
    }

    /* MENU LATERAL */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding-top: 30px;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 40px;
    }

    .sidebar button {
      display: block;
      width: 100%;
      padding: 15px;
      background: none;
      color: white;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background-color: #34495e;
    }

    /* CONTE√öDO PRINCIPAL */
    .main {
      flex-grow: 1;
      padding: 30px;
      background-color: #ecf0f1;
      overflow-y: auto;
    }

    h1 {
      margin-top: 0;
      color: #2c3e50;
    }

    input, textarea, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #bdc3c7;
    }

    textarea {
      resize: vertical;
    }

    .btn-save {
      background-color: #2c3e50;
      color: white;
      border: none;
    }

    .btn-save:hover {
      background-color: #1a242f;
    }

    .search {
      margin: 20px 0;
    }

    .card {
      background: white;
      border-left: 5px solid #2c3e50;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
    }

    .card .actions {
      position: absolute;
      right: 10px;
      top: 10px;
    }

    .card .actions button {
      margin-left: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .edit-btn {
      background: #f1c40f;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        overflow-x: auto;
      }

      .sidebar button {
        flex: 1;
        text-align: center;
      }

      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Oficina Painel</h2>
    <button class="active" onclick="mostrarSecao('servicos')">Servi√ßos</button>
    <button onclick="mostrarSecao('clientes')">Clientes</button>
  </div>

  <div class="main">
    <!-- SE√á√ÉO SERVI√áOS -->
    <div id="servicos" class="secao">
      <h1>Servi√ßos</h1>
      <input type="text" id="tituloServico" placeholder="T√≠tulo do servi√ßo" />
      <textarea id="descricaoServico" rows="3" placeholder="Descri√ß√£o"></textarea>
      <button class="btn-save" onclick="salvarItem('servicos')">Salvar Servi√ßo</button>

      <div class="search">
        <input type="text" id="buscarServico" placeholder="Buscar servi√ßo..." oninput="renderizar('servicos')" />
      </div>

      <div id="lista-servicos"></div>
    </div>

    <!-- SE√á√ÉO CLIENTES -->
    <div id="clientes" class="secao" style="display: none;">
      <h1>Clientes</h1>
      <input type="text" id="nomeCliente" placeholder="Nome do cliente" />
      <textarea id="infoCliente" rows="3" placeholder="Informa√ß√µes"></textarea>
      <button class="btn-save" onclick="salvarItem('clientes')">Salvar Cliente</button>

      <div class="search">
        <input type="text" id="buscarCliente" placeholder="Buscar cliente..." oninput="renderizar('clientes')" />
      </div>

      <div id="lista-clientes"></div>
    </div>
  </div>

  <script>
    let edicao = { tipo: null, id: null };

    function mostrarSecao(secao) {
      document.querySelectorAll('.secao').forEach(s => s.style.display = 'none');
      document.getElementById(secao).style.display = 'block';

      document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      renderizar(secao);
    }

    function salvarItem(tipo) {
      const titulo = tipo === 'servicos'
        ? document.getElementById('tituloServico').value.trim()
        : document.getElementById('nomeCliente').value.trim();

      const desc = tipo === 'servicos'
        ? document.getElementById('descricaoServico').value.trim()
        : document.getElementById('infoCliente').value.trim();

      if (!titulo || !desc) return alert("Preencha todos os campos!");

      let lista = JSON.parse(localStorage.getItem(tipo)) || [];

      if (edicao.tipo === tipo && edicao.id !== null) {
        lista = lista.map(item => item.id === edicao.id ? { id: item.id, titulo, desc } : item);
        edicao = { tipo: null, id: null };
      } else {
        lista.push({ id: Date.now(), titulo, desc });
      }

      localStorage.setItem(tipo, JSON.stringify(lista));
      limparCampos(tipo);
      renderizar(tipo);
    }

    function editarItem(tipo, id) {
      const item = (JSON.parse(localStorage.getItem(tipo)) || []).find(i => i.id === id);
      if (!item) return;

      if (tipo === 'servicos') {
        document.getElementById('tituloServico').value = item.titulo;
        document.getElementById('descricaoServico').value = item.desc;
      } else {
        document.getElementById('nomeCliente').value = item.titulo;
        document.getElementById('infoCliente').value = item.desc;
      }

      edicao = { tipo, id };
    }

    function deletarItem(tipo, id) {
      let lista = JSON.parse(localStorage.getItem(tipo)) || [];
      lista = lista.filter(i => i.id !== id);
      localStorage.setItem(tipo, JSON.stringify(lista));
      renderizar(tipo);
    }

    function renderizar(tipo) {
      const lista = JSON.parse(localStorage.getItem(tipo)) || [];
      const busca = document.getElementById(tipo === 'servicos' ? 'buscarServico' : 'buscarCliente').value.toLowerCase();
      const container = document.getElementById('lista-' + tipo);

      container.innerHTML = '';

      lista
        .filter(item => item.titulo.toLowerCase().includes(busca) || item.desc.toLowerCase().includes(busca))
        .forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <strong>${item.titulo}</strong>
            <p>${item.desc}</p>
            <div class="actions">
              <button class="edit-btn" onclick="editarItem('${tipo}', ${item.id})">‚úèÔ∏è</button>
              <button class="delete-btn" onclick="deletarItem('${tipo}', ${item.id})">üóëÔ∏è</button>
            </div>
          `;
          container.appendChild(card);
        });
    }

    function limparCampos(tipo) {
      if (tipo === 'servicos') {
        document.getElementById('tituloServico').value = '';
        document.getElementById('descricaoServico').value = '';
      } else {
        document.getElementById('nomeCliente').value = '';
        document.getElementById('infoCliente').value = '';
      }
    }

    // Inicializa a aba servi√ßos por padr√£o
    renderizar('servicos');
  </script>
</body>
</html>
