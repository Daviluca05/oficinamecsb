<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oficina Siga Bem - Hist√≥rico de Servi√ßos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #eef1f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #003366, #00509e);
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    header p {
      margin-top: 8px;
      font-size: 1rem;
      opacity: 0.9;
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }

    h2 {
      margin-top: 0;
      color: #003366;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #00509e;
      outline: none;
      background: #f0f8ff;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background: #00509e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0071ce;
    }

    .card {
      background: #f9f9f9;
      border-left: 5px solid #00509e;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: #003366;
    }

    .card p {
      margin: 0;
    }

    .actions {
      position: absolute;
      right: 15px;
      top: 15px;
      display: flex;
      gap: 8px;
    }

    .actions button {
      padding: 6px 10px;
      font-size: 0.85rem;
      border-radius: 4px;
      background: #ddd;
      color: #333;
    }

    .actions button:hover {
      background: #ccc;
    }

    .actions .delete {
      background: #d9534f;
      color: white;
    }

    .actions .delete:hover {
      background: #b52b27;
    }

    .search input {
      margin-top: 8px;
    }

    @media (max-width: 600px) {
      .actions {
        position: static;
        margin-top: 10px;
      }
      .actions button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Oficina Mec√¢nica Siga Bem</h1>
    <p>Sistema de hist√≥rico de servi√ßos ‚Äî seguro e acess√≠vel remotamente</p>
  </header>

  <main>
    <h2 id="form-title">Adicionar Servi√ßo</h2>
    <input type="text" id="titulo" placeholder="T√≠tulo do servi√ßo">
    <textarea id="descricao" rows="4" placeholder="Descri√ß√£o detalhada do servi√ßo..."></textarea>
    <button onclick="salvarServico()" id="botao-salvar">Salvar</button>

    <div class="search">
      <h2>Pesquisar Servi√ßos</h2>
      <input type="text" id="busca" placeholder="Buscar por t√≠tulo ou descri√ß√£o..." oninput="filtrarServicos()">
    </div>

    <h2>Hist√≥rico de Servi√ßos</h2>
    <div id="lista-servicos"></div>
  </main>

  <script>
    let modoEdicao = false;
    let idEditando = null;
    const lista = document.getElementById("lista-servicos");
    const busca = document.getElementById("busca");
    const inputTitulo = document.getElementById("titulo");
    const inputDescricao = document.getElementById("descricao");
    const botaoSalvar = document.getElementById("botao-salvar");
    const formTitle = document.getElementById("form-title");

    function obterServicos() {
      return JSON.parse(localStorage.getItem("servicos")) || [];
    }

    function salvarServicos(servicos) {
      localStorage.setItem("servicos", JSON.stringify(servicos));
    }

    function salvarServico() {
      const titulo = inputTitulo.value.trim();
      const descricao = inputDescricao.value.trim();
      if (!titulo || !descricao) {
        alert("Preencha t√≠tulo e descri√ß√£o!");
        return;
      }

      let servicos = obterServicos();

      if (modoEdicao) {
        servicos = servicos.map(s =>
          s.id === idEditando ? { ...s, titulo, descricao } : s
        );
        modoEdicao = false;
        idEditando = null;
        botaoSalvar.textContent = "Salvar";
        formTitle.textContent = "Adicionar Servi√ßo";
      } else {
        const novo = { id: Date.now(), titulo, descricao };
        servicos.push(novo);
      }

      salvarServicos(servicos);
      inputTitulo.value = "";
      inputDescricao.value = "";
      renderizarServicos(busca.value);
    }

    function apagarServico(id) {
      const servicos = obterServicos().filter(s => s.id !== id);
      salvarServicos(servicos);
      renderizarServicos(busca.value);
    }

    function editarServico(id) {
      const servico = obterServicos().find(s => s.id === id);
      if (servico) {
        inputTitulo.value = servico.titulo;
        inputDescricao.value = servico.descricao;
        modoEdicao = true;
        idEditando = id;
        botaoSalvar.textContent = "Salvar Edi√ß√£o";
        formTitle.textContent = "Editar Servi√ßo";
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    }

    function renderizarServicos(filtro = "") {
      const servicos = obterServicos();
      lista.innerHTML = "";

      servicos
        .filter(s =>
          s.titulo.toLowerCase().includes(filtro.toLowerCase()) ||
          s.descricao.toLowerCase().includes(filtro.toLowerCase())
        )
        .forEach(s => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${s.titulo}</h3>
            <p>${s.descricao}</p>
            <div class="actions">
              <button onclick="editarServico(${s.id})">‚úèÔ∏è Editar</button>
              <button class="delete" onclick="apagarServico(${s.id})">üóëÔ∏è Apagar</button>
            </div>
          `;
          lista.appendChild(card);
        });
    }

    function filtrarServicos() {
      renderizarServicos(busca.value);
    }

    renderizarServicos();
  </script>
</body>
</html>
