<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oficina Siga Bem - Hist√≥rico de Servi√ßos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #003366;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #00509e;
    }
    .card {
      background-color: #f9f9f9;
      border-left: 5px solid #003366;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      position: relative;
    }
    .card .actions {
      position: absolute;
      right: 15px;
      top: 15px;
      display: flex;
      gap: 5px;
    }
    .card .actions button {
      width: auto;
      padding: 5px 8px;
      font-size: 0.9em;
    }
    .card .actions .delete {
      background-color: #cc0000;
    }
    .card .actions .delete:hover {
      background-color: #990000;
    }
    .search {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Oficina Mec√¢nica Siga Bem</h1>
    <p>Sistema de hist√≥rico de servi√ßos ‚Äî seguro e acess√≠vel remotamente</p>
  </header>

  <main>
    <h2 id="form-title">Adicionar Servi√ßo</h2>
    <input type="text" id="titulo" placeholder="T√≠tulo do servi√ßo">
    <textarea id="descricao" rows="4" placeholder="Descri√ß√£o detalhada"></textarea>
    <button onclick="salvarServico()" id="botao-salvar">Salvar</button>

    <div class="search">
      <h2>Pesquisar Servi√ßos</h2>
      <input type="text" id="busca" placeholder="Buscar por t√≠tulo ou descri√ß√£o..." oninput="filtrarServicos()">
    </div>

    <h2>Hist√≥rico de Servi√ßos</h2>
    <div id="lista-servicos"></div>
  </main>

  <script>
    let modoEdicao = false;
    let idEditando = null;
    const lista = document.getElementById("lista-servicos");
    const busca = document.getElementById("busca");
    const inputTitulo = document.getElementById("titulo");
    const inputDescricao = document.getElementById("descricao");
    const botaoSalvar = document.getElementById("botao-salvar");
    const formTitle = document.getElementById("form-title");

    function obterServicos() {
      return JSON.parse(localStorage.getItem("servicos")) || [];
    }

    function salvarServicos(servicos) {
      localStorage.setItem("servicos", JSON.stringify(servicos));
    }

    function salvarServico() {
      const titulo = inputTitulo.value.trim();
      const descricao = inputDescricao.value.trim();
      if (!titulo || !descricao) {
        alert("Preencha t√≠tulo e descri√ß√£o!");
        return;
      }

      let servicos = obterServicos();

      if (modoEdicao) {
        servicos = servicos.map(s =>
          s.id === idEditando ? { ...s, titulo, descricao } : s
        );
        modoEdicao = false;
        idEditando = null;
        botaoSalvar.textContent = "Salvar";
        formTitle.textContent = "Adicionar Servi√ßo";
      } else {
        const novo = { id: Date.now(), titulo, descricao };
        servicos.push(novo);
      }

      salvarServicos(servicos);
      inputTitulo.value = "";
      inputDescricao.value = "";
      renderizarServicos(busca.value);
    }

    function apagarServico(id) {
      const servicos = obterServicos().filter(s => s.id !== id);
      salvarServicos(servicos);
      renderizarServicos(busca.value);
    }

    function editarServico(id) {
      const servico = obterServicos().find(s => s.id === id);
      if (servico) {
        inputTitulo.value = servico.titulo;
        inputDescricao.value = servico.descricao;
        modoEdicao = true;
        idEditando = id;
        botaoSalvar.textContent = "Salvar Edi√ß√£o";
        formTitle.textContent = "Editar Servi√ßo";
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    }

    function renderizarServicos(filtro = "") {
      const servicos = obterServicos();
      lista.innerHTML = "";

      servicos
        .filter(s =>
          s.titulo.toLowerCase().includes(filtro.toLowerCase()) ||
          s.descricao.toLowerCase().includes(filtro.toLowerCase())
        )
        .forEach(s => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h3>${s.titulo}</h3>
            <p>${s.descricao}</p>
            <div class="actions">
              <button onclick="editarServico(${s.id})">‚úèÔ∏è Editar</button>
              <button class="delete" onclick="apagarServico(${s.id})">üóëÔ∏è Apagar</button>
            </div>
          `;
          lista.appendChild(card);
        });
    }

    function filtrarServicos() {
      renderizarServicos(busca.value);
    }

    renderizarServicos();
  </script>
</body>
</html>
